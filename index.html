<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Color Match Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="package/moment.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

<div class="container">
    <br/>
    <h1>Simple Color Match Game</h1>
    <hr/>

    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Instructions</h5>
                            <hr/>
                            <p class="card-text">
                                This is a simple color match game.
                                <br/>
                                <br/>
                                You will be shown a color on screen, and you have to input the correct RGB value.
                                <br/>
                                <br/>
                                You will be given a score to match the colors.
                                <br/>
                                <br/>
                                Lower scores are better.
                            </p>
                        </div>
                    </div>
                    <br/>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title d-flex justify-content-between align-items-center">
                                Score History
                                <button id="score-history-clear" type="button" class="btn btn-danger btn-sm float-right">Clear</button>
                            </h5>
                            <hr/>
                            <ul class="list-group-flush" id="score-history" style="max-height: 400px; overflow-y: auto;"></ul>
                        </div>
                    </div>
                    <br/>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card" id="game">
                <div class="card-body">
                    <!-- canvas that centers horizontally and vertically -->
                    <canvas id="canvas"
                            width="400"
                            height="400"
                            style="display: block; margin-left: auto; margin-right: auto; margin-bottom: 20px; border-radius: 5px">
                    </canvas>

                    <!-- 3 inline inputs for RGB values -->
                    <div class="form-group row">
                        <label for="red" class="col-sm-2 col-form-label">Red:</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="red" placeholder="0" max="255" min="0">
                        </div>
                    </div>
                    <br/>
                    <div class="form-group row">
                        <label for="green" class="col-sm-2 col-form-label">Green:</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="green" placeholder="0" max="255" min="0">
                        </div>
                    </div>
                    <br/>
                    <div class="form-group row">
                        <label for="blue" class="col-sm-2 col-form-label">Blue:</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="blue" placeholder="0" max="255" min="0">
                        </div>
                    </div>
                    <br/>
                    <div class="form-group row">
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-primary" id="submit" data-bs-toggle="modal" data-bs-target="#score-modal">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            <br/>
            <br/>
            <br/>
            <br/>
        </div>

        <!-- modal to display score -->
        <div class="modal fade" id="score-modal" tabindex="-1" aria-labelledby="scoreModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Result</h5>
                    </div>
                    <div class="modal-body">
                        <p>Your score is <span id="score"></span></p>
                        <div id="message">

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="new-game-button" type="button" class="btn btn-primary" data-bs-dismiss="modal">Another One</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<nav class="navbar fixed-bottom bg-dark">
    <a class="navbar-brand" href="#"></a>
    <div class="container-fluid text-center text-white">
        <p></p><small id="cp-notice"></small></p>
    </div>
    <a class="navbar-brand" href="#"></a>
</nav>

</body>

</html>
